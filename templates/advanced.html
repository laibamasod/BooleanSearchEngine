
<!DOCTYPE html>
<html>
<head>
    <title>Search Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Advanced Search Engine</span>
          </a>
          <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900" href="#">All</a>
            <a class="mr-5 hover:text-gray-900" href="#">Images</a>
            <a class="mr-5 hover:text-gray-900" href="#">Videos</a>
            <a class="mr-5 hover:text-gray-900" href="#">News</a>
          </nav>
          <a href="{% url 'search' %}">
          <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Search
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
          </a>
        </div>
      </header>
      <section class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto">
            <form action="{% url 'advanced' %}" method="GET" class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
                <div class="relative flex-grow w-full">
                    <label for="search-query" class="leading-7 text-sm text-gray-600">Enter your advanced search query</label>
                    <input type="text" id="search-query" name="q" value="{{ query }}"
                        class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <button type="submit"
                    class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Search</button>
                </form>
            
        </div>
    </section>
    <section class="text-gray-600 body-font overflow-hidden">
        <div class="container px-5 mx-auto">
            <div class="-my-8 divide-y-2 divide-gray-100">
                <div class="py-8 flex flex-wrap md:flex-nowrap">
                    <div class="md:flex-grow">
                        {% if query %}
                        <h2 class="text-2xl font-medium text-gray-900 title-font mb-2 border-b border-gray-300 py-4">Search Results for "{{ query }}"</h2>
                        <ul>
                            {% for result in results %}
                            <li class="py-2 border-b border-gray-300">
                                <a href="{{ result.url }}" class="text-indigo-600">{{ result.title }}</a><br/>
                                <a href="{{ result.url }}" class="text-xs">{{ result.url }}</a>
                                <p class="leading-relaxed text-sm">{{ result.description }}</p>
                            </li>
                            {% empty %} 
                            <li>No results found.</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
